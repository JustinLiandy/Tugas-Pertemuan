            <h2 class="_230060002_h2">Add a New Product</h2>

                <table>
                    <tr>
                        <td><label for="productName">Product Name:</label></td>

                        <td><label for="description">Description:</label></td>

                    </tr>
                    <tr>
                        <td><label for="price">Price:</label></td>

                    </tr>
                    <tr>

                    </tr>

                    </tr>
